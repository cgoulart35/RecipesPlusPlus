{% extends "index.html" %}
{% block content %}

<div class="login" >
    <h1>Welcome to Recipes++!</h1>
    <div class="forms">
        <!-- log in with Google credentials -->
        <form action = "{{url_for('views.login')}}" method = "post">
            <p><input class="input" type = email name = email placeholder="Email"></p>
            <p><input class="input" type = password name = password placeholder="Password"></p>
            <p><input class="button" type = submit value = "Log In"></p>
        </form>
        <!-- sign up with Google credentials -->
        <form action = "{{url_for('views.signup')}}" method = "post">
            <p><input class="input" type = text name = name placeholder="Name"></p>
            <p><input class="input" type = email name = email placeholder="Email"></p>
            <p><input class="input" type = password name = password placeholder="Password"></p>
            <p><input class="button" type = submit value = "Sign Up"></p>
        </form>
     </div>
</div>

{% endblock %}
